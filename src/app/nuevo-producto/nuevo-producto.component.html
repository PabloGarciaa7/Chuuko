<h3>Introduzca su nuevo producto</h3>
<form action="/compra-realizada">
  <div class="mb-3">
    <label for="nombre" class="form-label">Nombre</label>
    <input type="text" class="form-control" id="nombre" name="nombre" [(ngModel)]="producto.nombre">
  </div>
  <div class="mb-3">
    <label for="descripcion" class="form-label">Descripción</label>
    <textarea class="form-control" id="descripcion" name="descripcion" [(ngModel)]="producto.descripcion"></textarea>
  </div>
  <div class="mb-3">
    <label for="imagen" class="form-label">Imagen</label>
    <input type="text" class="form-control" id="imagen" name="imagen" [(ngModel)]="producto.imagen">
  </div>
  <div class="mb-3">
    <label for="precio" class="form-label">Precio</label>
    <input type="number" class="form-control" id="precio" name="precio" [(ngModel)]="producto.precio">
  </div>
  <div class="mb-3">
    <label for="categoria" class="form-label">Categoría</label>
    <select class="form-select" aria-label="Categoria" name="categoria" id="categoria" [(ngModel)]="producto.idCategoria">
      <option *ngFor="let categoria of categorias" [value]="categoria._id">{{ categoria.nombreCategoria }}</option>
    </select>
  </div>
  <button type="submit" class="btn btn-primary" (click)="subirProducto()">Guardar</button>
</form>
